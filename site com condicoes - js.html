<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1> Sistemas de multa</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">km\h
    <input type="button"  value="verificar" onclick="calcuclar()" >
    <div id="res" > 

    </div>




    <script>
        function calcuclar() {
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res') 
        var vel = Number(txtv.value)
        res.innerHTML =`<p> Sua velocidade atual é de ${vel}km\h<strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p> Sua valocidade atual é de <strong> ${vel}km/h</strong></p>`
        res.innerHTML += `<p> Dirija sempre com cinto de segurança`


    }      
    </script>
</body>
